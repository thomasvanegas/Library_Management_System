<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Sistema Gestión de Biblioteca</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="../static/imgs/favicon.png">
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Registro</h3>
                    </div>
                    <div class="card-body">
                        <form id="registerForm">
                            <div class="form-group">
                                <label for="name">Nombre:</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="documentType">Tipo de Documento:</label>
                                <select class="form-control" id="documentType" name="documentType" required>
                                    <option value="">Seleccione...</option>
                                    <option value="CC">CC</option>
                                    <option value="TI">TI</option>
                                    <option value="PP">PASAPORTE</option>
                                    <!-- Agrega más opciones según sea necesario -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="documentNumber">Número de Documento:</label>
                                <input type="text" class="form-control" id="documentNumber" name="documentNumber"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="email">Correo Electrónico:</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Celular:</label>
                                <input type="text" class="form-control" id="phone" name="phone" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña:</label>
                                <input type="password" class="form-control" id="password" name="password" minlength="4"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">Confirmar Contraseña:</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                                    minlength="4" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#registerForm').submit(function (event) {
                event.preventDefault();
                var name = $('#name').val();
                var documentType = $('#documentType').val();
                var documentNumber = $('#documentNumber').val();
                var email = $('#email').val();
                var phone = $('#phone').val();
                var password = $('#password').val();
                var confirmPassword = $('#confirmPassword').val();

                // Validar longitud mínima de la contraseña
                if (password.length < 4) {
                    alert('La contraseña debe tener al menos 4 caracteres.');
                    return;
                }

                // Confirmar contraseña
                if (password !== confirmPassword) {
                    alert('Las contraseñas no coinciden.');
                    return;
                }

                // Aquí puedes enviar los datos del formulario a tu servidor para su procesamiento
                alert('Registro exitoso.');
                // También podrías redirigir al usuario a otra página
                // window.location.href = 'pagina_de_inicio.html';
            });
        });
    </script>

</body>

</html>
